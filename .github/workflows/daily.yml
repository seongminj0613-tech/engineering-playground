name: Daily Idea Pipeline

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 00:00 UTC (KST 09:00)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
         path: repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail

          echo "=== pwd ==="
          pwd
          echo "=== github.workspace ==="
          echo "${GITHUB_WORKSPACE}"

          echo "=== list (raw) ==="
          ls -la
          echo "=== list (show hidden chars) ==="
          ls -lb

          echo "=== stat requirements ==="
          stat "${GITHUB_WORKSPACE}/requirements.txt" || true

          echo "=== head requirements ==="
          head -n 5 "${GITHUB_WORKSPACE}/requirements.txt" || true

          python -m pip install --upgrade pip
          python -m pip install -r "${GITHUB_WORKSPACE}/requirements.txt"

      - name: Run pipeline
        working-directory: ${{ github.workspace }}
        run: |
          python -m app.main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
         name: daily-artifacts
         path: |
            공학-놀이터/reports/**
            공학-놀이터/data/reports/**
            공학-놀이터/data/snapshots/**