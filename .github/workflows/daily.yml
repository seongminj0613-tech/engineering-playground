name: Daily Idea Pipeline

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 00:00 UTC (KST 09:00)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
         path: repo


      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug folders
        run: |
          pwd
          ls -al
          ls -al repo
          find repo -maxdepth 3 -type d    

      - name: Install dependencies
        working-directory: repo/daily_idea_pipeline
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pipeline
        working-directory: repo/daily_idea_pipeline
        run: |
          python -m app.main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
         name: daily-artifacts
         path: repo/daily_idea_pipeline/공학-놀이터/reports/**
